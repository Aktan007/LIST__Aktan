<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kanit&family=Open+Sans:wght@400;700&family=Tinos&family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="list">
        <div class="list__container">
            <div class="list__body">

                <ol class="list__elements">
                    <li>Продукты</li>
                    <ul class="list-style-1">
                        <li>Сыр</li>
                        <li>Зелень</li>
                    </ul>
                    <li>Хозтовары</li>
                    <ul class="list-style-2">
                        <input  class="list__checkbox" type="checkbox" >Лампочки
                    </ul>
                    <ul class="list-style-2">
                        <input  class="list__checkbox" type="checkbox" >Верёвки
                    </ul>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
